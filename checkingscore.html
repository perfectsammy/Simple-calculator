<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score=parseInt( prompt("Sup nigga,what did you score"))
        if(score >= 70){
            document.write("For your mind you score A")
        }
        
        else if (score >= 60)
        {
            document.write("You scored B")
        }

        else if (score >= 50)
        {
            document.write("You scored C")
        }

        else if( score >= 40)
        {
            document.write("Close to failing, you scored D")
        }
        
        else
        {
            document.write("You are a failure just drop out, F999")
        }
        

        
        
        
        
    </script>
</body>
</html>
