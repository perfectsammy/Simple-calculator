<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt ("INPUT A NUMBER"))
        if ( num > 0 )
        {
            document.write("YOU INPUTED A POSITIVE NUMBER")
        }
        else if( num < 0 )
        {
            document.write("YOU INPUTED A NEGATIVE NUMBER")
        }
        else
        {
            document.write("YOU INPUTED ZERO")
        }
    </script>
</body>
</html>
