<body>
    <script>
    let purchase =parseInt(prompt("Input your purchase amount"))
    let hasLicense = false;
    if (purchase >= 100|| hasLicense)
    {
        document.write("You are eligibile for a 10% discount")
    }
    else if( purchase>=50)
    {
        document.write("You are eligible for a 5% discount")
    }
    else{
        document.write("You are not eligible for any discount")
    }
        </script>
    </body>
