<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fname = prompt("what is your first name")
        let lname = prompt("what is your last name")
        function add(fname,lname)
        {
            return fname+lname;
        }
        let result  = add(fname,lname);
        document.write("welcome"+" "+result);
    </script>
</body>
</html>
